<!DOCTYPE html>
<html>
  <head>
    <title>Juanega</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        padding: 25px;
      }

      #pJuanega {
        border-radius: 7px;
        padding: 7px;
        display: inline-block;
        box-shadow: 4px 4px 8px 3px rgba(0,0,0,0.3);
    </style>
  </head>
  <body>
      <button onclick="printJuanega()">Print Juanega</button>
      <div>
        <p id="pJuanega"></p>
      </div>
    
      <script>
        let nega = "nega";
        
      function printJuanega() {
        document.getElementById("pJuanega").textContent = "jua" + nega;
      }
      </script>
  </body>

</html>
