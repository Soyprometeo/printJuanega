<!DOCTYPE html>
<html>
  <head>
    <title>Juanega</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        padding: 25px;
      }
    </style>
  </head>
  <body>
      <button onclick="printJuanega()">Print Juanega</button>
      <p id="pJuanega"></p>
      <script>
        let nega = "nega";
        
      function printJuanega() {
        document.getElementById("pJuanega").textContent = "jua" + nega;
      }
      </script>
  </body>

</html>
